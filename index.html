<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Api</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <nav>
            <ul>CodeForces Stalker</ul>
        </nav>

                <div id="userInfo">

            </div>
